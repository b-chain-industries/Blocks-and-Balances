<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/viewports.css">
    <title>Blocks and Balances</title>

    <script type="text/javascript" src="js/jquery.js"></script>
</head>
<body>
    <img  class="logo"src="img/logo.jpg" alt="logo">
    <div class="container">

        <div id="select">
            <button id="loginButton" type="button" onclick="displayLogin()">login</button>
            <button id="registerButton" type="button" onclick="displayRegister()">register</button>
        </div>
        <form id="login">
            <p id="logError"></p>
            <p>Username:</p>
            <input type="text" id="user" placeholder="Username">
            <p>Password:</p>
            <input type="password" id="pass" placeholder="Password"><br><br>
            <input type="checkbox" id="passCheck"> Show Password
            <button type="submit" name="button">submit</button>
            <button id="backbtn" type="button">Back</button>
        </form>
        <form id="register">
            <p id="regError"></p>
            <p>Username:</p>
            <input type="text" id="userReg">
            <p>Password:</p>
            <input type="text" id="passReg">
            <p>Status</p>
            <p>Child</p>
            <input type="radio" name="status" id="child" value="0" onclick="childClick()"selected="selected"><br>
            <p>Master</p>
            <input type="radio" name="status" id="master" value="1" onclick="masterClick()">
            <input type="text" id="childUsername" placeholder="Child's username"><br><br>
            <button type="submit" name="button">submit</button>
            <button id="backbtn" type="button">Back</button>
        </form>
    </div>

</body>
</html>

<script type="text/javascript" src="js/loginPage/user.js"></script>
<script type="text/javascript" src="js/loginPage/login.js"></script>
<script type="text/javascript" src="js/loginPage/register.js"></script>
